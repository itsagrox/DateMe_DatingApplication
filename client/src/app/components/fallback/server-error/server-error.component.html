<div class="container" style="margin-top: 30%;">
    <h3>Internal Server Error, try refreshing the page or</h3>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error : {{error.message}}</h5>
        <p class="font-weight-bold">Note : Some error occured. Check below</p>
        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container>
    <button class="btn btn-info btn-lg" routerLink="/">Return to Homepage</button>
</div>
